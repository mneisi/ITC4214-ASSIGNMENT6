<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
    <script src="./script.js" async></script>
</head>
<body>
    <!-- Exercise 1 -->
    <div class="container my-5 mx-auto">
        <div class="card-body">
        <div class="mb-3">
            <label for="inputNumber" class="form-label">Enter Integer:</label>
            <input type="number" class="form-control" id="inputNumber">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" onclick="showPrimes()">Find Primes</button>
        </div>
        <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Exercise 2-->
    <div class="container my-5 mx-auto">
        <div class="row">
          <div class="col-md-8">
            <table class="table">
              <tr>
                <td style="background-color: red;" onclick="chooseColor('red')"></td>
                <td style="background-color: green;" onclick="chooseColor('green')"></td>
                <td style="background-color: blue;" onclick="chooseColor('blue')"></td>
                <td style="background-color: magenta;" onclick="chooseColor('magenta')"></td>
              </tr>
            </table>
            <div class="mt-3">
              <h2 id="helloWorld">Hello world!</h2>
            </div>
          </div>
          <div class="col-md-4">
            <h4>History</h4>
            <ul id="historyList" class="list-group"></ul>
          </div>
        </div>
      </div>

    <!-- Exercise 3-->
    <div class="container my-5">
        <h2>Add Name</h2>
        <div class="row mb-3">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
              <button class="btn btn-primary" onclick="addName()">Add</button>
            </div>
          </div>
        </div>
        <ul id="nameList" class="list-group"></ul>
    </div>
</body>
</html>
